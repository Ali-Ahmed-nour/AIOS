  log_mode: "console"

memory:
  memory_limit: 524288 # 512KB
  eviction_k: 3

storage:
  root_dir: "root"
  use_vector_db: true

scheduler:
  log_mode: "console"

agent_factory:
  log_mode: "console"
  max_workers: 64  
  
server:
  host: "localhost"
  port: 8000
