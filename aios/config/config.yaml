# Global Configuration for AIOS

# API Keys Configuration
api_keys:
  openai: ""    # OpenAI API key
  gemini: ""    # Google Gemini API key
  groq: ""      # Groq API key
  anthropic: "" # Anthropic API key
  huggingface:
    auth_token: ""  # HuggingFace auth token
    home: ""        # Optional: HuggingFace models path

# LLM Configuration
llms:
  models:
    # OpenAI Models
    # - name: "gpt-4"
